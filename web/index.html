<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuho flowchart</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
        async function loadMermaidDefinition() {
            const response = await fetch('output.mmd');
            const mermaidDefinition = await response.text();
            const element = document.getElementById('mermaidContainer');
            element.innerHTML = mermaidDefinition;
            mermaid.init(undefined, element);
        }
        document.addEventListener('DOMContentLoaded', loadMermaidDefinition);
    </script>
</head>

    <body>
        <div id="mermaidContainer"></div>
    </body>

</html>

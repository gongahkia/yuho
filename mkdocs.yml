# MkDocs configuration for Yuho documentation site
# Generates GitHub Pages documentation

site_name: Yuho Documentation
site_description: A domain-specific language for simplifying legal reasoning
site_author: Yuho Contributors
site_url: https://gongahkia.github.io/yuho

# Repository
repo_name: gongahkia/yuho
repo_url: https://github.com/gongahkia/yuho
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Yuho Contributors

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    logo: material/scale-balance

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            members_order: source
            heading_level: 2

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Your First Program: getting-started/first-program.md
  - Language Guide:
      - Overview: language/overview.md
      - Syntax: language/syntax.md
      - Types: language/types.md
      - Structs: language/structs.md
      - Match-Case: language/match-case.md
      - Functions: language/functions.md
      - Comments: language/comments.md
  - CLI Reference:
      - Commands: cli/commands.md
      - Check: cli/check.md
      - Draw: cli/draw.md
      - Alloy: cli/alloy.md
      - Draft: cli/draft.md
      - REPL: cli/repl.md
  - Transpilers:
      - Overview: transpilers/overview.md
      - Mermaid: transpilers/mermaid.md
      - Alloy: transpilers/alloy.md
  - Examples:
      - Criminal Law: examples/criminal-law.md
      - Cheating Offenses: examples/cheating.md
      - Custom Patterns: examples/patterns.md
  - Development:
      - Architecture: development/architecture.md
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Docker: development/docker.md
  - API Reference:
      - Parser: api/parser.md
      - Lexer: api/lexer.md
      - AST Nodes: api/ast.md
      - Semantic Analyzer: api/semantic.md
      - Transpilers: api/transpilers.md
  - About:
      - FAQ: about/faq.md
      - Roadmap: about/roadmap.md
      - Changelog: about/changelog.md
      - License: about/license.md

# Extra configuration
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gongahkia/yuho
  generator: false

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js


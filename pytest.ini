[pytest]
# Pytest configuration for Yuho v3.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = yuho_v3/tests

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=yuho_v3
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch

# Coverage options
[coverage:run]
source = yuho_v3
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    parser: Parser-specific tests
    transpiler: Transpiler-specific tests


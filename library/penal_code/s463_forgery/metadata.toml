[statute]
section_number = "463"
title = "Forgery"
jurisdiction = "Singapore"
version = "2.0.0"

[contributor]
name = "Yuho Team"
email = ""

[description]
summary = "Whoever makes any false document or part of a document, with intent to cause damage or injury to the public or to any person, or to support any claim or title, or to cause any person to part with property, or to enter into any express or implied contract, or with intent to commit fraud or that fraud may be committed, commits forgery."
source = "Singapore Penal Code 1871, Section 463"
notes = "Document-related offense demonstrating falsification with intent elements"

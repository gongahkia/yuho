name: Yuho Release on push

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate tag version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(python - <<'PY'
          import tomllib
          from pathlib import Path
          pyproject = tomllib.loads(Path("src/pyproject.toml").read_text())
          print(pyproject["project"]["version"])
          PY
          )"

          if [[ "${TAG_VERSION}" != "${PACKAGE_VERSION}" ]]; then
            echo "::error::Tag ${GITHUB_REF_NAME} does not match src/pyproject.toml version ${PACKAGE_VERSION}"
            exit 1
          fi

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Build package
        run: python -m build ./src

      - name: Check package metadata
        run: twine check src/dist/*.whl src/dist/*.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            src/dist/*.whl
            src/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/project/yuho/
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

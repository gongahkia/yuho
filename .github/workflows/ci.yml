name: Yuho CI/CD on push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create logs directory
        run: mkdir -p logs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js (for tree-sitter CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black mypy
          pip install -e ./src/tree-sitter-yuho/bindings/python 2>&1 | tee logs/install-tree-sitter-yuho.log
          pip install -e ./src[dev] 2>&1 | tee logs/install-yuho.log

      - name: Check formatting with Black
        run: black --check --diff src/yuho tests 2>&1 | tee logs/black.log

      - name: Type check with mypy
        run: mypy src/yuho --ignore-missing-imports 2>&1 | tee logs/mypy.log

      - name: Upload lint logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-logs
          path: logs/
          retention-days: 7

